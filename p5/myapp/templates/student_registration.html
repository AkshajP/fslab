<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Student Registration Form for {{course.name}}</h1>
<form  method="post">
<label for="first_name">First Name:</label>
<input type="text" id="first_name" name="name" required><br><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required><br><br>
<button type="submit" value="Register" href  = "{% url 'register_student' course.id %}">
</form>
</body>
</html>
